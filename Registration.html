<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <style>
        /* --- CSS Styling --- */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Important for padding not to increase total width */
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        select:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.1s;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            transform: scale(0.99);
        }

        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            display: none; /* Hidden by default */
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Event Registration</h2>
        <form id="registrationForm">

            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="eventSelect">Select Event</label>
                <select id="eventSelect" name="eventSelect" required>
                    <option value="">-- Choose an Event --</option>
                    <option value="keynote">Keynote Address</option>
                    <option value="workshop">Technical Workshop</option>
                    <option value="networking">Networking Mixer</option>
                </select>
            </div>

            <button type="submit">Register Now</button>

            <div id="message" class="message"></div>
        </form>
    </div>

    <script>
        // --- JavaScript Logic ---
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Stop the default form submission

            const form = event.target;
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const eventSelect = document.getElementById('eventSelect').value;
            const messageDiv = document.getElementById('message');

            // Simple client-side validation
            if (!fullName || !email || !eventSelect) {
                messageDiv.textContent = 'Please fill out all fields.';
                messageDiv.className = 'message error'; // Assuming an 'error' style would be added in CSS
                messageDiv.style.display = 'block';
                return;
            }

            // In a real application, you would send this data to a server here (e.g., using fetch API)
            
            // Simulation of successful server response:
            console.log('--- Form Data Submitted ---');
            console.log('Full Name:', fullName);
            console.log('Email:', email);
            console.log('Event:', eventSelect);
            console.log('---------------------------');
            
            // Display success message
            messageDiv.textContent = `Thank you, ${fullName}! You are registered for the ${document.querySelector('#eventSelect option:checked').text}. A confirmation has been sent to ${email}.`;
            messageDiv.className = 'message success';
            messageDiv.style.display = 'block';

            // Clear the form after successful submission
            form.reset();
        });
    </script>

</body>
</html>
